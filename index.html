<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download GitHub User API XML</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="onloadBody()">

    <main class="main">

        <header class="header">
            <h1>Download GitHub User API XML</h1>
        </header>

        <section class="form">
            <form name="downloadConfig">

                <div class="form-item">
                    <label for="UserName">User Name</label>
                    <input id="UserName" name="UserName" type="text"></input>
                </div>

                <div class="form-item">
                    <label>File Type</label>

                    <div class="form-item">
                        <input type="radio" id="FileTypeJSON" name="FileType" value="json">
                        <label for="FileTypeJSON">JSON</label>

                        <input type="radio" id="FileTypeXML" name="FileType" value="xml">
                        <label for="FileTypeXML">XML</label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="FileName">File Name</label>
                    <input id="FileName" name="FileName" disabled>
                </div>


                <div class="form-item">
                    <input type="button" value="Download" onclick="downloadAPI()">
                </div>

            </form>
        </section>

    </main>

    <script src="json2xml.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
